<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Music</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; color: #333; }
  header { background: #111; color: white; padding: 15px; text-align: center; }
  nav a { color: white; margin-right: 15px; text-decoration: none; font-weight: bold; }
  main { padding: 20px; max-width: 600px; margin: auto; }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 10px 20px; font-size: 16px; background: #111; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #333; }
  #status { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<header>
<h1>Request Music</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="albums.html">Albums</a>
  <a href="songs.html">Songs</a>
  <a href="artists.html">Artists</a>
  <a href="request.html">Request</a>
  <a href="settings.html">Settings</a>
</nav>
</header>

<main>
  <h2>Submit a Song, Album, or Artist Request</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="Your Name (optional)">
    <input type="email" id="email" placeholder="Your Email (optional)">
    <textarea id="requestInput" placeholder="Enter your request here..." rows="5" required></textarea>
    <button type="submit">Submit Request</button>
  </form>
  <p id="status"></p>
</main>

<!-- EmailJS -->
<script type="module">
  import emailjs from 'https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js';
  emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID

  const form = document.getElementById('requestForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const requestText = document.getElementById('requestInput').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    emailjs.send('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID',{
      request: requestText,
      user_name: name,
      user_email: email
    })
    .then(() => {
      status.textContent = 'Request sent! âœ…';
      status.style.color = 'green';
      form.reset();
    })
    .catch((err) => {
      status.textContent = 'Error sending request ðŸ˜­';
      status.style.color = 'red';
      console.error(err);
    });
  });
</script>

</body>
</html>
