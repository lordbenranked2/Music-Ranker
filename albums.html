<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albums - My Music Database</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    nav { padding: 10px; text-align: center; background: #333; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; }
    main { padding: 20px; }
    .search-bar { margin-bottom: 20px; text-align: center; }
    .search-bar input { padding: 8px; width: 250px; font-size: 1em; }
    .album-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .album { background: #fff; padding: 10px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 5px; text-align: center; }
    .album img { width: 100%; border-radius: 5px; }
    .rating { font-weight: bold; color: #e67e22; }
    .release-date { font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>Albums</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="albums.html">Albums</a>
    <a href="songs.html">Songs</a>
    <a href="artists.html">Artists</a>
  </nav>

  <main>
    <div class="search-bar">
      <input type="text" id="album-search" placeholder="Search albums or artists...">
    </div>
    <div class="album-list" id="album-list"></div>
  </main>

  <script>
    let allAlbums = [];

    // Fetch albums
    fetch('albums.json')
      .then(r => r.json())
      .then(albums => {
        allAlbums = albums;
        displayAlbums(albums);
      })
      .catch(err => console.error('Failed to load albums:', err));

    // Display albums function
    function displayAlbums(albums) {
      const albumList = document.getElementById('album-list');
      albumList.innerHTML = '';
      albums.forEach(album => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';
        albumDiv.id = `album-${album.id}`; // <-- Keep the anchor ID

        albumDiv.innerHTML = `
          <img src="${album.cover}" alt="${album.name}">
          <h3>${album.name}</h3>
          <p>${album.artist}</p>
          <p class="release-date">Released: ${album.release_date}</p>
          <p class="rating">Rating: ${album.rating}</p>
        `;
        albumList.appendChild(albumDiv);
      });
    }

    // Search functionality
    const searchInput = document.getElementById('album-search');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allAlbums.filter(album =>
        album.name.toLowerCase().includes(query) ||
        album.artist.toLowerCase().includes(query)
      );
      displayAlbums(filtered);
    });
  </script>
</body>
</html>
