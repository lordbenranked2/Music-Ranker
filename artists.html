<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artists | My Music Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .artist-card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .artist-card h3 {
      margin: 0 0 5px;
    }

    .genres {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Artists</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="albums.html">Albums</a>
    <a href="songs.html">Songs</a>
    <a href="artists.html">Artists</a>
  </nav>
</header>

<main>
  <input
    type="text"
    id="artistSearch"
    placeholder="Search artists or genres..."
    onkeyup="filterArtists()"
  >

  <div class="artist-grid" id="artistGrid">

    <div class="artist-card">
      <h3>Radiohead</h3>
      <div class="genres">Alternative Rock, Art Rock</div>
    </div>

    <div class="artist-card">
      <h3>Kanye West</h3>
      <div class="genres">Hip Hop, Experimental</div>
    </div>

    <div class="artist-card">
      <h3>Frank Ocean</h3>
      <div class="genres">R&B, Neo-Soul</div>
    </div>

    <div class="artist-card">
      <h3>Playboi Carti</h3>
      <div class="genres">Trap, Rage</div>
    </div>

  </div>
</main>

<script>
function filterArtists() {
  const input = document.getElementById("artistSearch").value.toLowerCase();
  const cards = document.querySelectorAll(".artist-card");

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(input) ? "" : "none";
  });
}
</script>

</body>
</html>
