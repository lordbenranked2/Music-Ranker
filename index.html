<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      padding: 10px;
      text-align: center;
      background-color: #333;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    main {
      padding: 20px;
    }
    .album-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .album {
      background: #fff;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    .album img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Music Database</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Albums</a>
    <a href="#">Artists</a>
    <a href="#">Genres</a>
  </nav>
  <main>
    <h2>Featured Albums</h2>
    <div class="album-list">
      <div class="album">
        <img src="https://via.placeholder.com/200" alt="Album Cover">
        <h3>Album Name</h3>
        <p>Artist Name</p>
      </div>
      <div class="album">
        <img src="https://via.placeholder.com/200" alt="Album Cover">
        <h3>Album Name</h3>
        <p>Artist Name</p>
      </div>
    </div>
  </main>
</body>
</html>
