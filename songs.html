<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs | My Music Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #eee;
    }
  </style>
</head>
<body>

<header>
  <h1>Songs</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="albums.html">Albums</a>
    <a href="songs.html">Songs</a>
    <a href="artists.html">Artists</a>
  </nav>
</header>

<main>
  <input
    type="text"
    id="songSearch"
    placeholder="Search songs, artists, or albums..."
    onkeyup="filterSongs()"
  >

  <table id="songsTable">
    <thead>
      <tr>
        <th>Song</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Length</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Paranoid Android</td>
        <td>Radiohead</td>
        <td><a href="albums.html#ok-computer">OK Computer</a></td>
        <td>6:27</td>
        <td>5.0</td>
      </tr>
      <tr>
        <td>Runaway</td>
        <td>Kanye West</td>
        <td><a href="albums.html#mbdtf">My Beautiful Dark Twisted Fantasy</a></td>
        <td>9:08</td>
        <td>4.9</td>
      </tr>
      <tr>
        <td>Self Control</td>
        <td>Frank Ocean</td>
        <td><a href="albums.html#blonde">Blonde</a></td>
        <td>4:09</td>
        <td>4.8</td>
      </tr>
    </tbody>
  </table>
</main>

<script>
function filterSongs() {
  const input = document.getElementById("songSearch").value.toLowerCase();
  const rows = document.querySelectorAll("#songsTable tbody tr");

  rows.forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(input) ? "" : "none";
  });
}
</script>

</body>
</html>
